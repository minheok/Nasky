<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
  <h2>👨‍💼 관리자 페이지</h2>
  {% for user, logs in all_histories.items() %}
    <h3>사용자 ID: {{ user }}</h3>
    <ul>
      {% for log in logs %}
        <li><strong>{{ log.role }}:</strong> {{ log.content }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
